<html>
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="/pub_list">图书管理系统</a></h1>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group form">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
	                         <button class="btn btn-primary" type="button">Search</button>
	                       </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
                                <ul class="dropdown-menu animated fadeInUp">
<!--                                    <li><a href="profile.html">Profile</a></li>-->
                                    <li><a href="/login">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
<!--                    <li><a href="index.html"><i class="glyphicon glyphicon-home"></i>首页</a></li>-->
                    <li><a href="/pub_list"><i class="glyphicon glyphicon-list"></i> 出版社管理</a></li>
                    <li class="current"><a href="/author_list"><i class="glyphicon glyphicon-record"></i> 作者管理</a></li>
                    <li><a href="/book_list"><i class="glyphicon glyphicon-pencil"></i> 图书管理</a></li>
                    <li class="submenu">
                        <a href="#">
                            <i class="glyphicon glyphicon-list"></i> 系统设置
                            <span class="caret pull-right"></span>
                        </a>
                        <!-- Sub menu -->
                        <ul>
                            <li><a href="/login">Login</a></li>
                            <li><a href="/register">Signup</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">编辑作者</div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="/edit_author/?id={{ author.id }}" method="post">
                        {% csrf_token %}
                        {#                            <input type="text" name="edit_id" value="{{ author.id }}" class="hide">#}
                        <div class="form-group">
                            <label for="input1" class="col-sm-2 control-label">作者姓名</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input1" placeholder="姓名" name="edit_name" value="{{ author.name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作者性别</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input2" placeholder="性别" name="edit_sex" value="{{ author.sex }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作者年龄</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input3" placeholder="年龄" name="edit_age" value="{{ author.age }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系方式</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input4" placeholder="联系方式" name="edit_tel" value="{{ author.tel }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
<!--                                <button type="" class="btn btn-default">返回</button>-->
                                <button type="submit" formmethod="get" formaction="/author_list" class="btn btn-default">返回</button>
                            </div>
                        </div>
<!--                        <div class="col-sm-offset-2 col-sm-10">-->
<!--                            &lt;!&ndash;                                <button type="submit" class="btn btn-primary">保存</button>&ndash;&gt;-->
<!--                            <button href="/author_list" class="btn btn-default">返回</button>-->
<!--                        </div>-->
                    </form>
                </div>

            </div>



        </div>
    </div>
</div>

<footer>
    <div class="container">

        <div class="copy text-center">
            Copyright 2014 <a href='#'>Website</a>
        </div>

    </div>
</footer>

<script src="/static/js/tables.js"></script>
</body>
</html>
